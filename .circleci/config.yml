version: 2.1
orbs:
  node: circleci/node@5.2.0
  docker: circleci/docker@2.5.0

jobs:
  build-and-push-to-development:
    environment:
      DOCKER_IMAGE: learnforward2022/project-web-development
    executor: docker/docker
    steps:
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - checkout
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
      - run:
          name: Build Docker image for development
          command: docker build --build-arg ENVIRONMENT=development -t $DOCKER_IMAGE:$CIRCLE_SHA1 .
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $CIRCLE_SHA1

  build-and-push-to-production:
    environment:
      DOCKER_IMAGE: learnforward2022/project-web
    executor: docker/docker
    steps:
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - checkout
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
      - run:
          name: Build Docker image for production
          command: docker build --build-arg ENVIRONMENT=production -t $DOCKER_IMAGE:$CIRCLE_SHA1 .
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $CIRCLE_SHA1

  checkout-and-push-to-together-k8s-manifests-development:
    docker:
      - image: cimg/base:stable
    steps:
      - add_ssh_keys:
          fingerprints:
            - $SSH_KEY_FOR_PR
      - run:
          name: Checkout the other repository
          command: |
            git clone https://$GITHUB_DEVELOPER_TOKEN@github.com/learnforward2023/$K8S_REPOSITORY
      - run:
          name: Development - Update image tag in together-k8s-manifests
          command: |
            cd together-k8s-manifests/services/project-web
            sed -i "s/image: learnforward2022\/project-web-development:.*$/image: learnforward2022\/project-web-development:$CIRCLE_SHA1/" deployment.yaml

            git config user.email "actions@github.com"
            git config user.name "GitHub Actions"
            git add .
            git commit -m "Feat: Update image tag for development - $CIRCLE_SHA1"
            git push origin main

  deploy-to-development:
    executor: docker/docker
    steps:
      - add_ssh_keys:
          fingerprints:
            - $SSH_KEY
      - run: ssh -o StrictHostKeyChecking=no -v $USER_HOST@$HOST_NAME "./together-k8s-manifests/deploy.sh"

  check_image_exists_on_docker_hub:
    docker:
      - image: cimg/base:stable
    environment:
      DOCKER_IMAGE: learnforward2022/project-web
    steps:
      - run:
          name: Check whether image exists on Docker Hub
          command: |
            if docker manifest inspect $DOCKER_IMAGE:$CIRCLE_SHA1 > /dev/null; then
              echo "Image exists on Docker Hub"
              exit 0
            else
              echo "Image does not exist on Docker Hub"
              exit 1
            fi
  
  checkout-and-push-to-together-k8s-manifests-production:
    docker:
      - image: cimg/base:stable
    steps:
      - add_ssh_keys:
          fingerprints:
            - $SSH_KEY_FOR_PR
      - run:
          name: Checkout the other repository
          command: |
            git clone https://$GITHUB_DEVELOPER_TOKEN@github.com/learnforward2023/$K8S_REPOSITORY
      - run:
          name: Production - Update image tag in together-k8s-manifests
          command: |
            cd together-k8s-manifests/services/project-web
            sed -i "s/image: learnforward2022\/project-web:.*$/image: learnforward2022\/project-web:$CIRCLE_SHA1/" deployment.yaml

            git config user.email "actions@github.com"
            git config user.name "GitHub Actions"
            git add .
            git commit -m "Feat: Update image tag for production - $CIRCLE_SHA1"
            git push origin main

  deploy-to-production:
    executor: docker/docker
    steps:
      - add_ssh_keys:
          fingerprints:
            - $SSH_KEY
      - run: ssh -o StrictHostKeyChecking=no -v $USER_HOST@$HOST_NAME "./together-k8s-manifests/deploy.sh"

workflows:
  deploy:
    jobs:
      - build-and-push-to-development:
          filters:
            branches:
              only:
                - main
      - build-and-push-to-production:
          filters:
            branches:
              only:
                - main
      - checkout-and-push-to-together-k8s-manifests-development:
          requires:
            - build-and-push-to-development
          filters:
            branches:
              only:
                - main
      - deploy-to-development:
          requires:
            - checkout-and-push-to-together-k8s-manifests-development
          filters:
            branches:
              only:
                - main
      - check_image_exists_on_docker_hub:
          filters:
            tags:
              only: /release-.*/
            branches:
              ignore: /.*/
      - checkout-and-push-to-together-k8s-manifests-production:
          requires:
            - check_image_exists_on_docker_hub
          filters:
            tags:
              only: /release-.*/
            branches:
              ignore: /.*/
      - deploy-to-production:
          requires:
            - checkout-and-push-to-together-k8s-manifests-production
          filters:
            tags:
              only: /release-.*/
            branches:
              ignore: /.*/
